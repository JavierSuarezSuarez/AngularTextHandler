
<div id="input_div">
    <p id ="input_subheader">{{inputSubheaderText}}</p>
    <textarea id="input_txt_area" rows="20" cols="60" [(ngModel)]="textArea" name="textArea" ></textarea>
</div>

<!--Grandfather component: Transfers its initial data to its child and receives the reset event from him-->
<app-action-buttons [initialText]="textArea" (flag) = "reset($event)" ></app-action-buttons>
